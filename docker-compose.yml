# Docker Compose for local development
# Usage: docker compose up --build

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '3000:3000'
    env_file:
      - .env
    volumes:
      - ./src:/app/src:ro # Mount source for development (read-only)
    restart: unless-stopped

