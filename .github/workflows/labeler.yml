# Auto-label PRs based on changed files
# Configuration: .github/labeler.yml

name: Label PRs

on:
  pull_request_target:
    types: [opened, synchronize]

jobs:
  label:
    name: Auto-label
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Label PR
        uses: actions/labeler@v5
        with:
          configuration-path: .github/labeler.yml
